@PART[*]:HAS[@RESOURCE[*]]:FOR[DangIt]
{
    MODULE
    {
        name = ModuleTankReliability
        MTBF = 24000
        LifeTime = 100000
        RepairCost = 1
        MinTC = 60
        MaxTC = 240
		Silent = false

		// Resource blacklist: these resources will never leak
		// If a part contains only blacklisted resources, the module disables itself

		// From stock
		ignore = ElectricCharge
		ignore = SolidFuel

		// From this mod
		ignore = SpareParts

		// From Deadly Re-entry
		ignore = AblativeShielding

		// From ExtraPlanetary Launchpads
		ignore = RocketParts
		ignore = Metal
		ignore = ScrapMetal
		ignore = Ore

		// From TAC Life Support
		ignore = Food

		// From Station Science
		ignore = Eurekas
		ignore = Kibbal
		ignore = Kuarqs
    }
}